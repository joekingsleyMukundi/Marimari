{% extends 'base.html' %}
{% load static %}
{% block css %}
{% endblock %}
{% block 'content' %}
<h1 class="head">{{ category.category_name }}</h1>
<h3>Products for this category</h3>
<div>
    {% for product in products %}
    <div>
        <h5>{{ product.title }}<h5/>
        <div>{{ product.description }}</div>
        <img src="{{ product.image.url }}"/>
    </div>
    {% endfor %}
</div>
{% endblock %}
{% block scripts %}
{% endblock %}
