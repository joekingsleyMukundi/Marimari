{% load static %}
<div class="cart-container">
    <div class="cart">
        <div class="items">
            <div class="item" id="cart-items">
                <img src="{{product.image.url}}">
                <div class="item-info">
                    <h4 class="h4" style="color:black;">{{product.product_name}}</h4>
                    <a href="{% url 'store:details' product.id %}" class="details">More info</a>
                        {% include "cart-qty.html" %}
                    <h5 class="h5" style="color:black;">Ksh.{{product.product_cost}}</h5>
                    <a href="{% url 'orders:user_cart' product.id  %}" class="lead"class="btn btn-sm fw500"><i class="fa fa-trash" aria-hidden="true"></i><span>Remove</span></a>
                </div>
            </div>
        </div>                  
    </div>
</div>
